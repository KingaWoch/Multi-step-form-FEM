<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-lg-center gap-3"
  >
    <div class="container p-sm-3 p-0 rounded-3">
      <main>
        <div class="row g-0">
          <div class="col-md-4 col-12">
            <div
              class="sidebar h-100 p-sm-4 pt-2 pb-5 gap-3 text-uppercase d-flex justify-content-sm-start flex-sm-column flex-row justify-content-center"
            >
              <!-- Sidebar start -->
              <ul class="list-group list-group-horizontal d-flex">
                <li
                  class="list-group-item d-flex bg-transparent border-1 rounded-circle align-items-center mt-2"
                >
                  <div class="number fw-bold">1</div>
                </li>
                <li
                  class="list-group-item d-flex flex-column border-0 bg-transparent d-none d-sm-block"
                >
                  Step 1
                  <div class="fw-bold">Your info</div>
                </li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li
                  class="list-group-item d-flex align-items-center bg-transparent border-1 rounded-circle mt-2"
                >
                  <div class="number fw-bold">2</div>
                </li>
                <li
                  class="list-group-item d-flex flex-column border-0 bg-transparent d-none d-sm-block"
                >
                  Step 2
                  <div class="fw-bold">Select plan</div>
                </li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li
                  class="list-group-item d-flex align-items-center border-1 rounded-circle mt-2 active-step fw-bold"
                >
                  3
                </li>
                <li
                  class="list-group-item d-flex flex-column border-0 bg-transparent d-none d-sm-block"
                >
                  Step 3
                  <div class="fw-bold">Add-ons</div>
                </li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li
                  class="list-group-item d-flex align-items-center bg-transparent border-1 rounded-circle mt-2"
                >
                  <div class="number fw-bold">4</div>
                </li>
                <li
                  class="list-group-item d-flex flex-column border-0 bg-transparent d-none d-sm-block"
                >
                  Step 4
                  <div class="fw-bold">Summary</div>
                </li>
              </ul>
              <!-- Sidebar end -->
            </div>
          </div>
          <div class="col-md-8 col-12">
            <!-- Step 3 start -->
            <div class="form-container gap-3">
              <header>
                <h1>Pick add-ons</h1>
                <p>Add-ons help enhance your gaming experience.</p>
              </header>
              <form>
                <div class="form-check">
                  <input type="checkbox" id="online-service" />
                  <label for="online-service" class="form-check-label"
                    >Online service Access to multiplayer games</label
                  >
                </div>
                <div
                  class="form-footer d-flex justify-content-between mt-5 p-3"
                >
                  <a
                    href="step-2.html"
                    class="fw-bold text-decoration-none go-back-btn"
                    >Go Back</a
                  >
                  <a href="step-4.html" class="btn fw-bold">Next Step</a>
                </div>
              </form>
            </div>
            <!-- Step 3 end -->
          </div>
        </div>
      </main>
    </div>
    <footer class="attribution text-center">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
